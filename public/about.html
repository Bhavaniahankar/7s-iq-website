<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="bg-dark text-white py-5 text-center">
        <h1 class="fw-bold">About Us</h1>
    </div>

    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 mb-4">
                <img id="about-image" src="" class="img-fluid rounded shadow" alt="Institute">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold mb-4" id="about-title">Who We Are</h2>
                <p class="lead" id="about-content">Loading...</p>
                <div class="mt-4">
                    <a href="mission.html" class="btn btn-outline-success rounded-pill me-2">Our Mission & Vision</a>
                    <a href="contact.html" class="btn btn-primary-green rounded-pill">Contact Us</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const general = await fetchData('general');
            if (general && general.about) {
                document.getElementById('about-title').textContent = general.about.title;
                document.getElementById('about-content').textContent = general.about.content;
                const img = document.getElementById('about-image');
                if (img) img.src = general.about.image || 'https://images.unsplash.com/photo-1524178232363-1fb2b075b655?auto=format&fit=crop&w=800&h=600';
            }
        });
    </script>
</body>

</html>
