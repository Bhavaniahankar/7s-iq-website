<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <div class="bg-dark text-white py-5 text-center">
        <h1 class="fw-bold">What Our Students Say</h1>
    </div>

    <div class="container py-5">
        <div class="testimonials-grid" id="testimonials-list">
            <!-- Dynamic -->
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const list = await fetchData('testimonials');
            const container = document.getElementById('testimonials-list');
            if (list && list.length > 0) {
                container.innerHTML = list.map(t => `
                    <div class="testimonial-card shadow-sm h-100 bg-white border-0">
                        <div class="d-flex align-items-center mb-4">
                            <img src="${t.imageUrl}" class="rounded-circle shadow-sm me-3" width="70" height="70" alt="${t.name}">
                            <div>
                                <h5 class="fw-bold mb-0 text-primary-green">${t.name}</h5>
                                <small class="text-muted text-uppercase">${t.role}</small>
                            </div>
                        </div>
                        <div class="position-relative">
                            <i class="bi bi-quote fs-1 text-light position-absolute top-0 start-0 translate-middle-y" style="z-index: 0;"></i>
                            <p class="position-relative z-1 fst-italic text-secondary">"${t.text}"</p>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p class="text-center w-100">No testimonials yet.</p>';
            }
        });
    </script>
</body>

</html>
