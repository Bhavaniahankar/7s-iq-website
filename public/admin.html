<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
        }

        .sidebar a {
            color: rgba(255, 255, 255, .75);
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: white;
            background-color: rgba(255, 255, 255, .1);
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #343a40;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div id="login-overlay">
        <div class="card p-4" style="width: 350px;">
            <h3 class="text-center mb-4">Admin Login</h3>
            <div class="mb-3">
                <input type="password" id="admin-pass" class="form-control" placeholder="Password (admin123)">
            </div>
            <button class="btn btn-dark w-100" onclick="checkLogin()">Login</button>
            <p class="text-danger mt-2 text-center" id="login-error" style="display:none;">Invalid Password</p>
        </div>
    </div>

    <div class="container-fluid d-none" id="admin-panel">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-4 text-center border-bottom border-secondary">
                    <h4>ABC Admin</h4>
                </div>
                <nav class="mt-2">
                    <a href="#" class="active" onclick="showTab('courses')"><i class="bi bi-book me-2"></i> Courses</a>
                    <a href="#" onclick="showTab('testimonials')"><i class="bi bi-chat-quote me-2"></i> Testimonials</a>
                    <a href="#" onclick="showTab('gallery')"><i class="bi bi-images me-2"></i> Gallery</a>
                    <a href="#" onclick="showTab('events')"><i class="bi bi-calendar-event me-2"></i> Events</a>
                    <a href="#" onclick="showTab('general')"><i class="bi bi-gear me-2"></i> General / Contact</a>
                    <a href="index.html" class="mt-5 text-warning"><i class="bi bi-box-arrow-right me-2"></i> Go to
                        Website</a>
                </nav>
            </div>

            <!-- Content -->
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="page-title">Manage Courses</h2>
                    <button class="btn btn-success" id="add-btn" onclick="openModal()">+ Add New</button>
                    <button class="btn btn-primary d-none" id="save-general-btn" onclick="saveGeneral()">Save
                        Changes</button>
                </div>

                <div id="content-area">
                    <!-- Dynamic Table/Form -->
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Modal -->
    <div class="modal fade" id="editorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editor-form">
                        <!-- Dynamic Fields -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveItem()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
