<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="bg-dark text-white py-5 text-center">
        <h1 class="fw-bold">Our Professional Courses</h1>
        <p class="lead">Expand your skill set with industry-standard training</p>
    </div>

    <div class="container py-5">
        <div class="row g-4" id="courses-list-container">
            <!-- Dynamic -->
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const courses = await fetchData('courses');
            const container = document.getElementById('courses-list-container');

            if (courses && courses.length > 0) {
                container.innerHTML = courses.map(course => `
                    <div class="col-md-4 col-lg-3">
                        <div class="card course-card h-100">
                            <img src="${course.imageUrl}" class="course-img-top" alt="${course.title}">
                            <div class="card-body d-flex flex-column">
                                <span class="badge bg-success w-auto align-self-start mb-2">${course.category}</span>
                                <h5 class="card-title fw-bold">${course.title}</h5>
                                <p class="card-text text-muted small flex-grow-1">${course.description.substring(0, 100)}...</p>
                                <div class="mt-3">
                                    <a href="course-detail.html?id=${course.id}" class="btn btn-primary-green w-100 rounded-pill">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p class="text-center w-100">No courses available at the moment.</p>';
            }
        });
    </script>
</body>

</html>
