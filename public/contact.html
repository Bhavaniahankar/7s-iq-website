<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="bg-dark text-white py-5 text-center">
        <h1 class="fw-bold">Contact Us</h1>
    </div>

    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-5">
                <div class="bg-primary-green text-white p-5 rounded shadow-lg h-100 position-relative overflow-hidden">
                    <div class="position-relative z-1">
                        <h3 class="fw-bold mb-4">Get In Touch</h3>
                        <p class="mb-5">Have questions? We're here to help. Reach out to us via any of the following
                            channels.</p>

                        <div class="d-flex align-items-start mb-4">
                            <i class="bi bi-geo-alt fs-4 me-3"></i>
                            <div>
                                <h6 class="fw-bold mb-1">Our Location</h6>
                                <p class="mb-0 opacity-75" id="contact-address">Loading...</p>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-phone fs-4 me-3"></i>
                            <div>
                                <h6 class="fw-bold mb-1">Call Us</h6>
                                <p class="mb-0 opacity-75" id="contact-phone">Loading...</p>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-envelope fs-4 me-3"></i>
                            <div>
                                <h6 class="fw-bold mb-1">Email Us</h6>
                                <p class="mb-0 opacity-75" id="contact-email">Loading...</p>
                            </div>
                        </div>
                    </div>
                    <!-- Decorative Circle -->
                    <div class="position-absolute bottom-0 end-0 bg-white opacity-10 rounded-circle"
                        style="width: 200px; height: 200px; margin: -50px;"></div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="h-100 bg-white rounded shadow-sm p-2 border">
                    <iframe id="google-map" src="" width="100%" height="100%" style="border:0; min-height: 400px;"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const general = await fetchData('general');
            if (general && general.contact) {
                document.getElementById('contact-address').textContent = general.contact.address;
                document.getElementById('contact-phone').textContent = general.contact.phone;
                document.getElementById('contact-email').textContent = general.contact.email;
                document.getElementById('google-map').src = general.contact.mapUrl;

                if (general.contact.bgImage) {
                    const contactCard = document.querySelector('.bg-primary-green');
                    contactCard.style.backgroundImage = `linear-gradient(rgba(46, 204, 113, 0.9), rgba(46, 204, 113, 0.95)), url('${general.contact.bgImage}')`;
                    contactCard.style.backgroundSize = 'cover';
                    contactCard.style.backgroundPosition = 'center';
                }
            }
        });
    </script>
</body>

</html>
