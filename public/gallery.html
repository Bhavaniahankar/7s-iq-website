<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-item {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <div class="bg-dark text-white py-5 text-center">
        <h1 class="fw-bold">Campus Gallery</h1>
    </div>

    <div class="container py-5">
        <div class="row g-4" id="gallery-container">
            <!-- Dynamic -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal"></button>
                    <img src="" id="lightbox-img" class="img-fluid rounded shadow-lg" style="max-height: 90vh;">
                    <p class="text-white mt-3 lead" id="lightbox-caption"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const list = await fetchData('gallery');
            const container = document.getElementById('gallery-container');
            const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            window.openGallery = (img, caption) => {
                lightboxImg.src = img;
                lightboxCaption.textContent = caption;
                modal.show();
            };

            if (list && list.length > 0) {
                // Get unique categories
                const categories = ['All', ...new Set(list.map(item => item.category || 'General'))];

                // Render Buttons
                const btnContainer = document.createElement('div');
                btnContainer.className = 'text-center mb-5';
                btnContainer.innerHTML = categories.map(cat =>
                    `<button class="btn btn-outline-success rounded-pill mx-1 filter-btn" data-filter="${cat}">${cat}</button>`
                ).join('');
                container.parentNode.insertBefore(btnContainer, container);

                // Add Grid Class
                container.className = 'gallery-grid';
                container.id = 'gallery-grid'; // reset id to avoid confusion

                // Render Items
                const renderItems = (filter) => {
                    const filtered = filter === 'All' ? list : list.filter(i => (i.category || 'General') === filter);

                    container.innerHTML = filtered.map(item => `
                        <div class="gallery-item" onclick="openGallery('${item.imageUrl}', '${item.caption}')">
                            <img src="${item.imageUrl}" alt="${item.caption}" loading="lazy">
                            <div class="gallery-overlay">
                                <h5 class="fw-bold">${item.caption}</h5>
                                <span class="badge bg-primary-green">${item.category || 'General'}</span>
                            </div>
                        </div>
                    `).join('');
                };

                // Initial Render
                renderItems('All');

                // Filter Logic
                btnContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        // Toggle active state
                        btnContainer.querySelectorAll('.filter-btn').forEach(b => {
                            b.classList.remove('btn-success', 'text-white');
                            b.classList.add('btn-outline-success');
                        });
                        e.target.classList.remove('btn-outline-success');
                        e.target.classList.add('btn-success', 'text-white');

                        renderItems(e.target.getAttribute('data-filter'));
                    });
                });

                // Set 'All' active by default
                btnContainer.querySelector('[data-filter="All"]').click();

            } else {
                container.innerHTML = '<p class="text-center w-100">No images found.</p>';
            }
        });
    </script>
</body>

</html>
