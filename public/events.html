<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - 7S Institute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("hrrAhLqg-Wn6aY4k3");
        })();
    </script>
</head>

<body>
    <div id="header-container"></div>

    <div class="bg-dark text-white py-5 text-center">
        <h1 class="fw-bold">Upcoming Events</h1>
    </div>

    <div class="container py-5">
        <div class="row g-4" id="events-container">
            <!-- Dynamic -->
        </div>
    </div>

    <!-- Event Registration Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary-green text-white">
                    <h5 class="modal-title">Event Registration</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="event-reg-form">
                        <input type="hidden" name="event_name" id="modal-event-name-field">
                        <input type="hidden" name="course_name" value="">
                        <div class="mb-3 text-center">
                            <h4 id="modal-event-name" class="fw-bold text-success"></h4>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="user_name" id="reg-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="user_email" id="reg-email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="user_phone" id="reg-phone" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark rounded-pill">Confirm Registration</button>
                        </div>
                        <div id="reg-message" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script>
        let availableEvents = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const list = await fetchData('events');
            availableEvents = list || [];
            const container = document.getElementById('events-container');

            if (availableEvents && availableEvents.length > 0) {
                // Sort by date upcoming
                availableEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

                container.innerHTML = availableEvents.map(e => `
                    <div class="col-lg-12">
                        <div class="card shadow-sm border-0 overflow-hidden mb-4 hover-shadow bg-white rounded-3">
                            <div class="row g-0">
                                <div class="col-md-5">
                                    <div class="h-100 position-relative">
                                         <img src="${e.imageUrl}" class="img-fluid h-100 w-100" alt="${e.eventName}" style="object-fit: cover; min-height: 280px;">
                                         <div class="position-absolute top-0 start-0 m-3 bg-white px-3 py-2 rounded text-center shadow-sm">
                                            <span class="d-block h5 fw-bold mb-0 text-primary-green">${new Date(e.date).getDate()}</span>
                                            <small class="d-block text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">${new Date(e.date).toLocaleString('default', { month: 'short' })}</small>
                                         </div>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="card-body p-4 p-lg-5 d-flex flex-column h-100">
                                        <h3 class="card-title fw-bold text-dark mb-3">${e.eventName}</h3>
                                        <div class="mb-3 text-muted small">
                                            <i class="bi bi-clock me-2"></i>${e.time}
                                            <span class="mx-2">|</span>
                                            <i class="bi bi-geo-alt me-2"></i>${e.location}
                                        </div>
                                        <p class="card-text text-secondary mb-4 flex-grow-1" style="line-height: 1.7;">${e.description}</p>
                                        
                                        <div>
                                            <button onclick="openRegModal(${e.id})" class="btn btn-outline-success rounded-pill px-4">Register Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p class="text-center w-100">No upcoming events.</p>';
            }
        });

        function openRegModal(id) {
            const ev = availableEvents.find(e => e.id == id);
            if (!ev) return;
            document.getElementById('modal-event-name-field').value = ev.eventName;
            document.getElementById('modal-event-name').textContent = ev.eventName;
            document.getElementById('reg-message').innerHTML = '';
            new bootstrap.Modal(document.getElementById('eventModal')).show();
        }

        document.getElementById('event-reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const msg = document.getElementById('reg-message');

            // Log values for validation
            const formData = new FormData(e.target);
            console.log("Form Values:", Object.fromEntries(formData.entries()));

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            try {
                const response = await emailjs.sendForm('service_gd2zjkt', 'template_9sh679g', e.target);
                console.log('EmailJS Success:', response);
                msg.innerHTML = `<div class="alert alert-success mt-2">Thank you for registering. We will contact you shortly.</div>`;
                e.target.reset();
            } catch (error) {
                console.error('EmailJS Error:', error);
                msg.innerHTML = `<div class="alert alert-danger mt-2">Registration failed. Please try again. Error: ${error.text || 'Unknown Error'}</div>`;
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Confirm Registration';
        });
    </script>
</body>

</html>
